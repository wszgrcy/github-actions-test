name: CI

on:
  push:
    branches:
      - master
env:
  REPOSITORY_PATH: https://x-access-token:${{secrets.GITHUB_TOKEN}}@github.com/
  GITHUB_TOKEN: ${{secrets.ACCESS_TOKEN}}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: init
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@gmail.com"
      - name: git
        run: |
          git clone ${REPOSITORY_PATH}${GITHUB_REPOSITORY}.git
      # - uses: actions/checkout@v2-beta
      #   with:
      #     token: ${{ secrets.ACCESS_TOKEN }}
      - name: install-node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: build
        run: |
          cd github-actions-test
          npm i
          npm run build
          cp -rp dist/github-actions/ ../dist
          git branch gh-pages
          git checkout gh-pages
          # git pull --rebase ${REPOSITORY_PATH}${GITHUB_REPOSITORY}.git gh-pages
          git reset --hard origin/gh-pages
          rm -rf *
          cp -rp ../dist/* .
          git status
          git add -A
          git commit -m '页面构建'
          git push "${REPOSITORY_PATH}${GITHUB_REPOSITORY}.git" gh-pages
          # git pull
